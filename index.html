
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentAid | Verified Peer Support Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-deep: #064e3b;
            --emerald-main: #065f46;
            --slate-light: #f8faf9;
            --gold-accent: #fde68a;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--slate-light);
            color: var(--emerald-deep);
            overflow-x: hidden;
        }
        .main-container {
            min-height: 100vh;
            position: relative;
        }
        
        .bg-glow {
            position: fixed;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.2;
            filter: blur(80px);
            animation: moveAround 30s infinite alternate ease-in-out;
        }
        @keyframes moveAround {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(20%, 20%) scale(1.2); }
        }

        .gradient-bg {
            background: linear-gradient(135deg, #065f46 0%, #064e3b 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #065f46 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(6, 78, 59, 0.05);
        }
        .pretty-card {
            background: #ffffff;
            border: 1px solid rgba(6, 78, 59, 0.08);
            box-shadow: 0 4px 20px -5px rgba(6, 78, 59, 0.05);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .pretty-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px -15px rgba(6, 78, 59, 0.12);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal {
            animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes softPulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .pulse-critical {
            animation: softPulse 2s infinite;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--slate-light); }
        ::-webkit-scrollbar-thumb { background: #d1fae5; border-radius: 10px; border: 2px solid var(--slate-light); }
        ::-webkit-scrollbar-thumb:hover { background: #10b981; }
    </style>
